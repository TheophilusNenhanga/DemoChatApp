<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wordle Chat App</title>
	<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
	<script src="./scripts/client.js"></script>
	<link rel="stylesheet" href="./styles/output.css">
</head>

<body class="bg-white mx-3 lg:mx-7 md:mx-5 sm:mx-3">
	<h1 class="text-3xl text-center my-6">Welcome to the Wordle Group Chat</h1>

	<form class="flex-col sm:flex-col flex lg:flex-row md:flex-row gap-2 items-center " id="name-form">
		<p class="sm:w-full md:w-[20%] lg:w-[20%]" id="name-p">What should we call you</p>
		<input id="name-input" type="text" placeholder="Enter your name..." required
			class="p-2 border rounded-md active:border-none active:outline-none focus:border-none focus:outline-none w-full">
		<input id="set-name" type="submit" value="Set name"
			class="bg-blue-300 border rounded-md p-2 lg:w-[10%] md:w-[10%] sm:w-full cursor-pointer disabled:bg-gray-400 disabled:cursor-auto">
	</form>

	<div class="flex flex-col justify-between h-full">
		<span class="bg-gray-300 h-px w-full mt-2"></span>
		<div class="flex flex-col md:flex-row lg:flex-row gap-2">
			<div class="flex flex-col w-full sm:w-4/5 my-2 border rounded-lg">
				<p class="text-center lg:text-2xl md:text-xl my-2">Messages</p>
				<span class="bg-gray-300 h-px w-full mb-2"></span>
				<ul class="flex flex-col overflow-y-scroll max-h-[70vh] mb-2" id="message-container">
				</ul>
			</div>

			<div class="flex flex-col w-full sm:w-1/5 border rounded-lg my-2">
				<p class="text-center my-2 lg:text-2xl md:text-xl">Wordle High Scores</p>
				<span class="bg-gray-300 h-px w-full mb-2"></span>
				<ul id="wordle-scores" class="flex flex-col overflow-y-scroll max-h-[70vh] mb-2"></ul>
			</div>
		</div>

		<p id="status-message"></p>
		<form class="flex flex-row gap-2" id="message-sender">
			<input id="chatBox" type="text" placeholder="Say Something..."
				class="p-2 border rounded-md active:border-none active:outline-none focus:border focus:outline-none w-full">
			<input type="submit" value="Send"
				class="bg-blue-300 border rounded-md p-2 lg:w-[10%] md:w-[10%] sm:w-full cursor-pointer">
		</form>
		<p class="text-gray-500">Type "/wordle [your score]" to send in your wordle score </p>
	</div>

	<div
		class="hidden bg-blue-100 bg-gray-200 text-xs rounded-2xl px-4 py-2 text-green-400 bg-yellow-200 bg-zinc-200 bg-orange-200 text-red-400">
	</div>
</body>
</html>
